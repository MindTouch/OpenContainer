name: build

on:
  push:
    branches: [ main, php72 ]
  pull_request:
    branches: [ main, php72 ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.2, 7.3, 7.4]

    steps:
      - uses: actions/checkout@v2

      - uses: shivammathur/setup-php@v2
        with:
          ini-values: error_reporting=E_COMPILE_ERROR|E_RECOVERABLE_ERROR|E_ERROR|E_CORE_ERROR|E_PARSE

      - name: Validate dependencies
        run: composer validate

      - name: Cache dependencies
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run static analysis
        run: vendor/bin/phpstan analyse --level 7 src

      - name: Run test suite
        run: vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-clover=coverage.xml

      - uses: codecov/codecov-action@v1
